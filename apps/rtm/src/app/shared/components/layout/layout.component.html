<!-- <div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches"> -->
<div class="navbar-container">
  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary" *ngIf="wallet$ | async as wallet">
    <img src="./../../assets/logo.png" style="height: 30px;" />
    <span class="spacer"></span>
    <mat-icon color="secondary">vpn_key</mat-icon>&nbsp; <span> {{ wallet.address }} </span><br />
    <span class="spacer"></span>

    <mat-icon color="secondary">payments</mat-icon>&nbsp;
    <span> {{ wallet.balance | number: '0.0-4' }} LYX</span>
  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="true" [mode]="'side'" fixedTopGap="56" class="sidenav">
      <mat-nav-list>
        <h3 mat-subheader>Home</h3>

        <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            dashboard
          </mat-icon>
          <p mat-line>Dashboard</p>
        </a>

        <a mat-list-item [routerLink]="['/account/profile']">
          <mat-icon mat-list-icon>person</mat-icon>
          <p mat-line>Profile</p>
        </a>

        <a mat-list-item [routerLink]="['/auth/login']">
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          <p mat-line>Log out</p>
        </a>

        <a id="push-bottom" mat-list-item [routerLink]="['/about']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            info_outline
          </mat-icon>
          <p mat-line>About</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">
      <!-- <div class="progress-bar-container">
        <mat-progress-bar
          color="accent"
          mode="indeterminate"
          *ngIf="spinnerService.visibility | async"
        >
        </mat-progress-bar> -->
      <!-- <mat-spinner class="spinner" [diameter]="50" *ngIf="showSpinner"></mat-spinner> -->
      <!-- </div> -->

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
