<ng-container *ngIf="showWrongNetworkError$ | async as warn">
  <div class="" *ngIf="warn.showWarning === false">
    <lukso-navigation [accountAddress]="accountAddress$ | async"></lukso-navigation>
    <div class="content">
      <div>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
  <lukso-wrong-network *ngIf="warn.showWarning === true"></lukso-wrong-network>
</ng-container>
