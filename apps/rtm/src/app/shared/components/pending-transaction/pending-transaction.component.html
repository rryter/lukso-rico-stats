<ng-container *ngIf="pendingTransactions$ | async as pendingTransactions">
  <div @fadeInAndOut *ngIf="pendingTransactions.length > 0">
    <ul>
      <li *ngFor="let pendingTransaction of pendingTransactions">
        <span
          ><strong>{{ pendingTransaction.action }}</strong>
        </span>

        <mat-spinner class="inline-spinner" [diameter]="20"></mat-spinner>
      </li>
    </ul>
  </div>
</ng-container>
