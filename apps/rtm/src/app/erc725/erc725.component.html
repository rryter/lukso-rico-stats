<ng-container *ngIf="wallet$ | async as wallet">
  <div class="level">
    <!-- Left side -->
    <div class="level-left">
      <span class="tag is-info">
        <span class="icon"> <i class="fas fa-wallet"></i></span>
        {{ wallet.address | ethAddressShort }}
        <span class="icon"> <i class="fas fa-coins"></i></span>&nbsp;
        {{ wallet.balance | number: '0.0-4' }} LYX
      </span>
    </div>

    <!-- Right side -->
    <div class="level-right">
      <lukso-loading></lukso-loading>
    </div>
  </div>
  <lukso-progress [wallet]="wallet.address"></lukso-progress>
</ng-container>
