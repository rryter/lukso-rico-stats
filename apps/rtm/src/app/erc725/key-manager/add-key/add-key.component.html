<ng-container [formGroup]="newKeyForm">
  <td>
    <span class="icon"> <i class="fas fa-key"></i></span>
  </td>
  <td>
    <input class="input is-small" type="text" placeholder="Public Key" formControlName="address" />
  </td>
  <td>
    <div class="field">
      <div class="control">
        <div class="select is-small">
          <select formControlName="type">
            <option value="1">Excecution</option>
            <option value="2">Management</option>
          </select>
        </div>
        <!-- <div class="icon is-small is-left">
        <i class="fas fa-key"></i>
      </div> -->
      </div>
    </div>
  </td>
  <td>
    <button class="button is-small is-success" type="submit" (click)="saveNewKey(newKeyForm.value)">
      <span class="icon is-small">
        <i class="fas fa-save"></i>
      </span>
    </button>
  </td>
</ng-container>
