<table mat-table class="full-width-table" matSort aria-label="Elements">
  <!-- Id Column -->
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
    <td mat-cell *matCellDef="let row">
      <code>{{ row.address }}</code>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="privilege">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Privilege</th>
    <td mat-cell *matCellDef="let row">{{ row.purpose }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let row">{{ row.keyType }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="header-align-right">Action</th>
    <td mat-cell *matCellDef="let element" class="action-link header-align-right">
      <button color="warn" mat-icon-button (click)="removePrivilege(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  [length]="dataSource?.data.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[10, 20, 30]"
>
</mat-paginator>
