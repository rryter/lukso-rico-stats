<table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="keys">
  <!-- Id Column -->
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
    <td mat-cell *matCellDef="let row">
      <mat-chip-list aria-label="Current Wallet" *ngIf="!row.isCurrentWallet">
        <mat-chip><mat-icon>vpn_key</mat-icon>&nbsp;{{ row.address }}</mat-chip>
      </mat-chip-list>
      <mat-chip-list aria-label="Current Wallet" *ngIf="row.isCurrentWallet">
        <mat-chip><mat-icon>vpn_key</mat-icon>&nbsp;{{ row.address }}</mat-chip>
        <mat-chip selected>Current Wallet</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="privilege">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Privilege</th>
    <td mat-cell *matCellDef="let row">
      <span *ngIf="row.purpose == 1">Manage & Execute</span>
      <span *ngIf="row.purpose == 2">Execute</span>
    </td>
  </ng-container>

  <!-- Name Column -->
  <!-- <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let row">{{ row.keyType }}</td>
  </ng-container> -->

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="header-align-right">Action</th>
    <td mat-cell *matCellDef="let element" class="action-link header-align-right">
      <button
        color="warn"
        mat-stroked-button
        (click)="removePrivilege(element)"
        [disabled]="element.isCurrentWallet && element.purpose == 1 ? 'disabled' : false"
      >
        Remove
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
