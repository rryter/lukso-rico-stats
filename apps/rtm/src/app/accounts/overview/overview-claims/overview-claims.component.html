<section class="claims">
  <h1>Claims</h1>
  <ul>
    <li class="card">
      <div class="claim__title">Can Vote</div>
      <div class="claim__icon">
        <mat-icon>vote</mat-icon>
      </div>
      <div class="claim__details">
        <div>Passport</div>
        <div>Switzerland</div>
        <div>
          <mat-icon>check_circle</mat-icon>
        </div>
      </div>
    </li>
    <li class="card">
      <mat-icon>explicit</mat-icon>
      Is 18+ years old
    </li>
    <li *ngIf="showAddButton" class="card card--add-claim">
      <mat-icon>add_circle_outline</mat-icon>
      <span>Add New Claim</span>
    </li>
  </ul>
</section>
