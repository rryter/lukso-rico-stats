<section class="tokens">
  <h1>Tokens (WIP)</h1>
  <ul class="overview-list">
    <li *ngFor="let token of tokens">
      <h3>{{ token.name }}</h3>
      <div class="amount">{{ token.amount | humanReadableNumber }}</div>
      <div class="symbol">{{ token.symbol }}</div>
      <br />
      <img src="{{ token.logo }}" width="40px" />
    </li>
    <li>
      <h3>Ethereum</h3>
      <div class="amount">58.5</div>
      <div class="symbol">ETH</div>
      <br />
      <img src="https://info.uniswap.org/static/media/eth.73dabb37.png" width="40px" />
    </li>
  </ul>
</section>
