<table
  *ngIf="keys?.length > 0"
  mat-table
  class="full-width-table"
  matSort
  aria-label="Elements"
  [dataSource]="keys"
  [attr.data-cy]="'privileges__keys'"
>
  <!-- Id Column -->
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
    <td mat-cell *matCellDef="let row">
      {{ row.address }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="privilege">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Privilege(s)</th>
    <td mat-cell *matCellDef="let row">
      <mat-chip-list aria-label="Privileges">
        <mat-chip *ngFor="let privilege of row.privileges"> {{ privilege | privilege }}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <!-- Name Column -->
  <!-- <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let row">{{ row.keyType }}</td>
  </ng-container> -->

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="header-align-right">Action</th>
    <td mat-cell *matCellDef="let element" class="action-link header-align-right">
      <!-- <button
        color="warn"
        mat-icon-button
        (click)="removePrivilege(element)"
        [disabled]="element.isCurrentWallet && element.privileges.includes(1) ? 'disabled' : false"
      >
        <mat-icon>delete_outline</mat-icon>
      </button> -->
      <button color="primary" mat-icon-button (click)="editKey(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
