<h1>Manage Public Data</h1>
<div class="public-data">
  <table mat-table [dataSource]="accountKeyValueInfos$ | async | keyvalue" class="mat-elevation-z8">
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef width="200">Key</th>
      <td mat-cell *matCellDef="let element" class="key">{{ element.key }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element" class="value">{{ element.value }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<br />
<button mat-raised-button [attr.data-cy]="'keyValue__add-key'" (click)="setData()">
  <span>Add Property</span>&nbsp;
  <mat-icon>add_box</mat-icon>
</button>
